<div class="logout">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row">
        <h3>Logged out.</h3>
        <h4>
          {{
            "Thanks for spending some quality time with the Web site
          today."
          }}
        </h4>
      </div>
      <div class="row">
        <a [routerLink]="['/auth/login']">Log in again</a>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
